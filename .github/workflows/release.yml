name: release

on:
  push:
    tags: ["v*"]

jobs:
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        arch: ["i386","amd64","arm32v7","arm64"]
        runner:
          - ubuntu-24.04
          - ubuntu-24.04-arm
        exclude:
          - arch: amd64
            runner: ubuntu-24.04-arm
          - arch: i386
            runner: ubuntu-24.04-arm
          - arch: arm64
            runner: ubuntu-24.04
          - arch: arm32v7
            runner: ubuntu-24.04
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist community/fio
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist community/libqrencode
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist community/redis
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/7zip
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/curl
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/htop
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/iperf3
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/iproute2
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/lsof
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/mariadb
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/nano
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/netcat-openbsd
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/nmap
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/pigz
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/postgresql17
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/procps-ng
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/rsync
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/socat
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/strace
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/tcpdump
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/vim
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist main/wget
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist custom/mysql57
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist custom/mysql80
      - run: BUILDARCH=${{ matrix.arch }} docker build -o=dist custom/mysql84

      - run: |
          for file in dist/*; do
            mv "$file" "${file}_${GITHUB_REF_NAME}_linux_${{ matrix.arch }}"
          done

      - uses: actions/upload-artifact@v4
        with:
          name: static-binaries-artifact-${{ matrix.arch }}
          path: dist/*
          retention-days: 1
          if-no-files-found: error

  merge-binaries:
    runs-on: ubuntu-24.04
    needs: build-binaries
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: static-binaries-artifact-*
          path: dist
          merge-multiple: true

      - run: cd dist && sha256sum * > SHA256SUMS

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
